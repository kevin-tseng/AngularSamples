<!doctype html>
<html ng-app="App">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
</head>
<body>
    <div ng-controller="Ctrl">
        <select ng-model="template" ng-options="t.name for t in templates">
            <option value="">(blank)</option>
        </select>
        url of the template: <tt>{{template.url}}</tt>
        <hr />
        <div>
            <div ng-include="template.url"></div>
        </div>
    </div>

</body>
</html>

<script>

    angular.module('App', []);

    function Ctrl($scope) {
        $scope.templates = [{ name: 'template1.html', url: 'template1.html' } , { name: 'template2.html', url: 'template2.html' }];
        $scope.template = $scope.templates[0];
    }

</script>
