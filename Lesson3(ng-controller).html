<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <meta charset=utf-8 />
    <title>ng-controller</title>
</head>
<body>
    <p ng-controller="TodoCrtl">My name is {{ name }}!</p>
</body>
</html>

<script>
    function TodoCrtl($scope) {

        $scope.name = "Kevin";

    }
</script>
