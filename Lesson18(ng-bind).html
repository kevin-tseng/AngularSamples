<!DOCTYPE html>
<html ng-app>
<head>

    <meta charset=utf-8 />
    <title>ng-bind</title>
</head>
<body ng-controller="Ctrl">

    Enter name: <input type="text" ng-model="name"><br>
    Hello <span>{{name}}</span>!

</body>
</html>


<script>

    function Ctrl($scope) {

        $scope.name = 'Anna';

    }

</script>
