<!DOCTYPE html>
<html ng-app>
<head>


    <meta charset=utf-8 />
    <title>ng-bind與ng-cloak</title>
</head>
<body ng-controller="Ctrl">

    Enter name: <input type="text" ng-model="name"><br>
    Hello <span ng-bind="name"></span>!
    <br />
    Hello <span ng-cloak>{{ name }}</span>!
    <br />
    Hello <span ng-cloak class="ng-cloak">{{ name }}</span>!

</body>
</html>

<script>

    function Ctrl($scope) {

        $scope.name = 'Anna';

    }

</script>
