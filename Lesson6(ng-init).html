<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <meta charset=utf-8 />
    <title>ng-init</title>
</head>
<body>
    <div ng-app="">
        <div ng-init="greeting='Hello'; person='World';say='Global'">
            {{greeting}} {{person}} {{say}}!
        </div>
    </div>
</body>
</html>
